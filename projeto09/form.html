<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">


    <title>Formulário | GN</title>

</head>
<body>

    <div class="box">
        <form action="">
            <fieldset>
                <legend><strong>Formulário de Clientes</strong></legend>
                <br>

                <div class="inputbox">

                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="nome" class="labelinput">Nome completo</label>
                    
                </div>
                <br><br>
                <div class="inputbox">

                    <input type="text" name="email" id="email" class="inputUser" required>
                    <label for="email" class="labelinput">E-mail</label>

                </div>
                <br><br>
                <div class="inputbox">

                    <input type="tel" name="telefone" id="telefone" class="inputUser" required>
                    <label for="telefone" class="labelinput">Telefone</label>
                    
                </div>
                <p>Sexo:</p>
                <input type="radio" name="feminino" id="femenino" value="femenino" requeired>
                <label for="femenino">Femenino</label>
                <br>

                <input type="radio" name="masculino" id="masculino" value="masculino" requeired>
                <label for="masculino">Masculino</label>
                <br>

                <input type="radio" name="outros" id="outros" value="outros" requeired>
                <label for="outros">Outros</label>
                <br><br>
                <label for="data_nascimento"><strong>Data de Nascimenoto:</strong></label>
                    <input type="date" name="data_nascimento" id="data_nascimento" required>

                <br><br><br>

                <div class="inputbox">

                    <input type="text" name="cidade" id="cidade" class="inputUser" required>
                    <label for="cidade" class="labelinput">Cidade</label>
                    
                </div>

                
                <br><br>

                <div class="inputbox">

                    <input type="text" name="estado" id="estado" class="inputUser" required>
                    <label for="estado" class="labelinput">Estado</label>
                    
                </div>
                <br><br>

                <div class="inputbox">

                    <input type="text" name="endereco" id="endereco" class="inputUser" required>
                    <label for="endereco" class="labelinput">Endereço</label>
                    
                </div>
                <br><br>
                    <input type="submit" name="submit" id="submit">
           
            </fieldset>
        </form>
    </div>
    
</body>
</html>
