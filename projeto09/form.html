<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Formulário | GN</title>

</head>
<body>

    <div class="box">
        <form action="">
            <fieldset>
                <legend><strong>Formulário de Clientes</strong></legend>
                <br>

                <div class="box">

                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="nome">Nome completo</label>
                    
                </div>
                <div class="box">

                    <input type="email" name="email" id="email" class="inputUser" required>
                    <label for="email">E-mail</label>

                </div>
                <div class="box">

                    <input type="tel" name="telefone" id="telefone" class="inputUser" required>
                    <label for="telefone">Telefone</label>
                    
                </div>
                <div class="box">
                    <label for="data_nascimento"><strong>Data de Nascimenoto:</strong></label>
                    <input type="date" name="data_nascimento" id="data_nascimento" class="inputUser" required>
                    
                    
                </div>
                <p>Sexo:</p>
                <input type="radio" name="feminino" id="femenino" value="femenino" requeired>
                <label for="femenino">Femenino</label>

                <input type="radio" name="masculino" id="masculino" value="masculino" requeired>
                <label for="masculino">Masculino</label>

                <input type="radio" name="outros" id="outros" value="outros" requeired>
                <label for="outros">Outros</label>

                <div class="box">

                    <input type="text" name="cidade" id="cidade" class="inputUser" required>
                    <label for="cidade">Cidade</label>
                    
                </div>

                <div class="box">

                    <input type="text" name="estado" id="estado" class="inputUser" required>
                    <label for="estado">Estado</label>
                    
                </div>

                <div class="box">

                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="nome">Endereço</label>
                    
                </div>

                <div class="box">
                    <input type="submit" value="submit">
                    <label for="enviar">Enviar</label>
                </div>

           
            </fieldset>
        </form>
    </div>
    
</body>
</html>
